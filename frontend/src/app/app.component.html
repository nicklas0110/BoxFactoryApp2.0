<div>
  <link rel="stylesheet" href="app.component.scss">
  <br>
  <br>
  <mat-form-field style="margin-left:100px ">
    <input matInput [(ngModel)]="formModel.size" placeholder="box size" >
  </mat-form-field>

  <br>
  <br>
  <mat-form-field style="margin-left:100px ">
    <input matInput [(ngModel)]="formModel.customerName"  placeholder="your name">
  </mat-form-field>
  <br>
  <br>
  <mat-form-field style="margin-left:100px; margin-top:100px">
    <input matInput [(ngModel)]="formModel.type" placeholder="type of box" >
  </mat-form-field>
<br>
  <br>
  <br>
<button [disabled]="formModel.size == '' || formModel.customerName == '' || formModel.type == '' " mat-raised-button (click)="postForm()" style="margin-left:125px">{{ formModel.id === 0 ? 'Create' : 'Edit'}}</button>
<button mat-raised-button (click)="clearForm()" style="margin-left:125px">Clear</button>

  <br>
  <br>
  <br>
<mat-card *ngFor="let b of boxes" class="box-card" (click)="selectCard(b)">
  <mat-card-title>Size: {{b.size}}</mat-card-title>
  <br>
  <mat-card-title>Name: {{b.customerName}}</mat-card-title>
  <br>
  <mat-card-title>type: {{b.type}}</mat-card-title>
  <br>
  <mat-card-title>Id: {{b.id}}</mat-card-title>
  <mat-card-actions>
    <button mat-button (click)="deleteBox(b.id)">Delete</button>
  </mat-card-actions>
</mat-card>


</div>
