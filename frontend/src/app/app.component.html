<div>
  <link rel="stylesheet" href="app.component.scss">
  <br>
  <br>
  <mat-form-field style="margin-left:100px ">
    <input matInput [(ngModel)]="BoxSize" placeholder="box size" >
  </mat-form-field>

  <br>
  <br>
  <mat-form-field style="margin-left:100px ">
    <input matInput [(ngModel)]="CustomerName"  placeholder="your name">
  </mat-form-field>
  <br>
  <br>
  <mat-form-field style="margin-left:100px ">
    <input matInput [(ngModel)]="Type" placeholder="type of box" >
  </mat-form-field>
<br>
  <br>
  <br>
<button [disabled]="BoxSize == '' || CustomerName == '' || Type == '' " mat-raised-button (click)="createBox()" style="margin-left:125px">Create Box</button>

  <br>
  <br>
  <br>
  <mat-card *ngFor="let b of box" style="margin-left: 50px" >
  <mat-card-title>Size: {{b.size}}</mat-card-title>
  <br>
  <mat-card-title>Name: {{b.customerName}}</mat-card-title>
  <br>
  <mat-card-title>type: {{b.type}}</mat-card-title>
  <br>
  <mat-card-title>Id: {{b.id}}</mat-card-title>
  <mat-card-actions>
    <button mat-button (click)="deleteBox(b.id)">Delete</button>
    <button mat-button (click)="editBox(b.id)">Edit</button>
  </mat-card-actions>
</mat-card>


</div>
